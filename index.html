<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mary is a cutie!</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content-container">
    <h1>Light and Sound Memory Game</h1>
    <p>Repeat the pattern back to win the game!</p>

    <div class="start-button-modes">
      <button onclick="startGame(2)" type="button" name="button">Start Easy Mode</button>
      <button onclick="startGame(3)" type="button" name="button">Start Hard Mode</button>
      <button onclick="stopGame()" type="button" name="button">Stop/Reset</button>
    </div>

    <div class="game-buttons">
      <button class="gameplay-button disabledButton" id="button-1" onclick="addPlayerInput(1)" onmousedown="startTone(1)" onmouseup="stopTone()" type="button" name="button"></button>
      <button class="gameplay-button disabledButton" id="button-2" onclick="addPlayerInput(2)" onmousedown="startTone(2)" onmouseup="stopTone()" type="button" name="button"></button>
      <button class="gameplay-button disabledButton" id="button-3" onclick="addPlayerInput(3)" onmousedown="startTone(3)" onmouseup="stopTone()" type="button" name="button"></button>
      <button class="gameplay-button disabledButton" id="button-4" onclick="addPlayerInput(4)" onmousedown="startTone(4)" onmouseup="stopTone()" type="button" name="button"></button>
      <button class="gameplay-button disabledButton" id="button-5" onclick="addPlayerInput(5)" onmousedown="startTone(5)" onmouseup="stopTone()" type="button" name="button"></button>
      <button class="gameplay-button disabledButton" id="button-6" onclick="addPlayerInput(6)" onmousedown="startTone(6)" onmouseup="stopTone()" type="button" name="button"></button>
    </div>

  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
